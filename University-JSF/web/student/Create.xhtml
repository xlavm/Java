<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_doc}" for="doc" />
                    <h:inputText id="doc" value="#{studentController.selected.doc}" title="#{bundle.CreateStudentTitle_doc}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_doc}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_nombreCompleto}" for="nombreCompleto" />
                    <h:inputText id="nombreCompleto" value="#{studentController.selected.nombreCompleto}" title="#{bundle.CreateStudentTitle_nombreCompleto}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{studentController.selected.telefono}" title="#{bundle.CreateStudentTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_username}" for="username" />
                    <h:inputText id="username" value="#{studentController.selected.username}" title="#{bundle.CreateStudentTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_password}" for="password" />
                    <h:inputText id="password" value="#{studentController.selected.password}" title="#{bundle.CreateStudentTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
